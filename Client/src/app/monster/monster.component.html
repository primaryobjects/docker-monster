<!-- Masthead Heading-->
<h1 class="masthead-heading text-uppercase mb-0">{{ monsters && monsters[index].name }}</h1>
<!-- Icon Divider-->
<div class="divider-custom divider-light">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
</div>
<!-- Masthead Subheading-->
<p class="masthead-subheading font-weight-light mb-0">{{ monsters && monsters[index].description }}</p>

<app-paging
    (onSave)="saveMonster($event)"
    (onGenerate)="generateMonster()"
    (onUpdate)="update($event)"
    [monsters]="monsters"
    [index]="index">
</app-paging>
